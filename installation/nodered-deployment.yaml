apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
  namespace: gui  # Specify the namespace here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
      - name: nodered
        image: nodered/node-red
        ports:
        - containerPort: 1880
        stdin: true
        tty: true
        resources: {}  # You can specify resource limits and requests here if needed
      restartPolicy: Always  # This ensures the container restarts unless explicitly stopped
